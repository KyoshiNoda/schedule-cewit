<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GENERAL STYLES -->
    <link rel="stylesheet" href="./css/general-styles.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Scheduler</title>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <nav class="main-nav">
                <h1 class="main-nav-logo">Scheduler</h1>
                <ul class="main-nav-links">
                    <li><a href="" class="main-nav-link main-nav-link-1">Info</a></li>
                    <li><a href="" class="main-nav-link main-nav-link-2 active-nav-link">Scheduler</a></li>
                </ul>
            </nav>
        </header>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="schedule-tabs">
                <button data-tab-value="tab-1" class="tab tab-1">User Schedule 1</button>
                <button data-tab-value="tab-2" class="tab tab-2">User Schedule 2</but>
                    <button data-tab-value="tab-3" class="tab tab-3">Available Times</button>
            </div>
            <div class="split">
                <!-- LEFT SIDE -->
                <div class="left schedule-container">
                    <div class="schedule schedule-1 active-schedule" data-tab-schedule>
                        <div class="schedule-grid">
                            <!-- FIRST ROW -->
                            <div class="grid-item-1 grid-item">
                                <!-- This div will be empty -->
                            </div>
                            <div class="grid-item-2 grid-item schedule-day">
                                <span class="day">Monday</span>
                            </div>
                            <div class="grid-item-3 grid-item schedule-day">
                                <span class="day">Tuesday</span>
                            </div>
                            <div class="grid-item-4 grid-item schedule-day">
                                <span class="day">Wednesday</span>
                            </div>
                            <div class="grid-item-5 grid-item schedule-day">
                                <span class="day">Thursday</span>
                            </div>
                            <div class="grid-item-6 grid-item schedule-day">
                                <span class="day">Friday</span>
                            </div>
                            <!-- SECOND ROW -->
                            <div class="grid-item-7 grid-item grid-hour">
                                <span class="hour">8:00AM - 9:15AM</span>
                            </div>
                            <div class="grid-item-8 grid-item"></div>
                            <div class="grid-item-9 grid-item"></div>
                            <div class="grid-item-10 grid-item"></div>
                            <div class="grid-item-11 grid-item"></div>
                            <div class="grid-item-12 grid-item"></div>
                            <!-- THIRD ROW -->
                            <div class="grid-item-13 grid-item grid-hour">
                                <span class="hour">9:25AM - 10:40AM</span>
                            </div>
                            <div class="grid-item-14 grid-item"></div>
                            <div class="grid-item-15 grid-item"></div>
                            <div class="grid-item-16 grid-item"></div>
                            <div class="grid-item-17 grid-item"></div>
                            <div class="grid-item-18 grid-item"></div>
                            <!-- FOURTH ROW -->
                            <div class="grid-item-19 grid-item grid-hour">
                                <span class="hour">10:50AM - 12:05PM</span>
                            </div>
                            <div class="grid-item-20 grid-item"></div>
                            <div class="grid-item-21 grid-item"></div>
                            <div class="grid-item-22 grid-item"></div>
                            <div class="grid-item-23 grid-item"></div>
                            <div class="grid-item-24 grid-item"></div>
                            <!-- FIFTH ROW -->
                            <div class="grid-item-25 grid-item grid-hour">
                                <span class="hour">12:15PM - 1:30PM</span>
                            </div>
                            <div class="grid-item-226 grid-item"></div>
                            <div class="grid-item-227 grid-item"></div>
                            <div class="grid-item-28 grid-item"></div>
                            <div class="grid-item-29 grid-item"></div>
                            <div class="grid-item-30 grid-item"></div>
                            <!-- SIXTH ROW -->
                            <div class="grid-item-31 grid-item grid-hour">
                                <span class="hour">1:40PM - 2:55PM</span>
                            </div>
                            <div class="grid-item-32 grid-item"></div>
                            <div class="grid-item-33 grid-item"></div>
                            <div class="grid-item-34 grid-item"></div>
                            <div class="grid-item-35 grid-item"></div>
                            <div class="grid-item-36 grid-item"></div>
                            <!-- SEVENTH ROW -->
                            <div class="grid-item-37 grid-item grid-hour">
                                <span class="hour">3:05PM - 4:20PM</span>
                            </div>
                            <div class="grid-item-38 grid-item"></div>
                            <div class="grid-item-39 grid-item"></div>
                            <div class="grid-item-40 grid-item"></div>
                            <div class="grid-item-41 grid-item"></div>
                            <div class="grid-item-42 grid-item"></div>
                            <!-- EIGHT ROW -->
                            <div class="grid-item-43 grid-item grid-hour">
                                <span class="hour">4:30PM - 5:45PM</span>
                            </div>
                            <div class="grid-item-44 grid-item"></div>
                            <div class="grid-item-45 grid-item"></div>
                            <div class="grid-item-46 grid-item"></div>
                            <div class="grid-item-47 grid-item"></div>
                            <div class="grid-item-48 grid-item"></div>
                            <!-- NINTH ROW -->
                            <div class="grid-item-49 grid-item grid-hour">
                                <span class="hour">5:55PM - 7:10PM</span>
                            </div>
                            <div class="grid-item-50 grid-item"></div>
                            <div class="grid-item-51 grid-item"></div>
                            <div class="grid-item-52 grid-item"></div>
                            <div class="grid-item-53 grid-item"></div>
                            <div class="grid-item-54 grid-item "></div>
                            <!-- TENTH ROW -->
                            <div class="grid-item-55 grid-item grid-hour">
                                <span class="hour">7:20 - 8:35PM</span>
                            </div>
                            <div class="grid-item-56 grid-item"></div>
                            <div class="grid-item-57 grid-item"></div>
                            <div class="grid-item-58 grid-item"></div>
                            <div class="grid-item-59 grid-item"></div>
                            <div class="grid-item-60 grid-item"></div>
                        </div>
                    </div>
                </div>

                <!-- RIGHT SIDE -->
                <div class="right">
                    <!-- Card  -->
                    <div class="form-container">
                        <form action="" method="post" id="add-course">
                            <h3 class="form-title">ADD COURSE +</h3>
                            <div class="time-heading">TIME</div>
                            <div class="inputs-container">
                                <!-- Course Title-->
                                <div class="card-body course-input-container">
                                    <label type="text" for="courseTitle">Course Title</label>
                                    <input type="text" id="courseTitle" name="courseTitle">
                                </div>
                                <!-- COLOR -->
                                <div class="card-body color-input-container">
                                    <label type="color" for="colorPicker">Color</label>
                                    <input type="color" id="colorPicker" name="color">
                                </div>
                                <!-- Days of week -->
                                <div class="card-body">
                                    <div class="days">
                                        <div class="day-container" id="Monday">
                                            <label>Mon</label>
                                            <div class="check-box-container">
                                                <input type="checkbox" class="checkbox monday-checkbox">
                                            </div>
                                        </div>
                                        <div class="day-container" id="Tuesday">
                                            <label>Tues</label>
                                            <div class="check-box-container">
                                                <input type="checkbox" class="checkbox tuesday-checkbox">
                                            </div>
                                        </div>
                                        <div class="day-container" id="Wednesday">
                                            <label>Wed</label>
                                            <div class="check-box-container">
                                                <input type="checkbox" class="checkbox wednesday-checkbox">
                                            </div>
                                        </div>
                                        <div class="day-container" id="Thursday">
                                            <label>Thurs</label>
                                            <div class="check-box-container">
                                                <input type="checkbox" class="checkbox thursday-checkbox">
                                            </div>
                                        </div>
                                        <div class="day-container" id="Friday">
                                            <label>Fri</label>
                                            <div class="check-box-container">
                                                <input type="checkbox" class="checkbox friday-checkbox">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Time -->
                                <div class="card-body">
                                    <label for="time-slots">Time Slots</label>
                                    <select id="time-slots" name="time">
                                        <option value="8:00AM - 9:15AM">8:00AM - 9:15PM</option>
                                        <option value="9:25AM - 10:40AM">9:25AM - 10:40AM</option>
                                        <option value="10:50AM - 12:05PM">10:50AM - 12:05PM</option>
                                        <option value="12:15PM - 1:30PM">12:15PM - 1:30PM</option>
                                        <option value="1:40PM - 2:55PM">1:40PM - 2:55PM</option>
                                        <option value="3:05PM - 4:20PM">3:05PM - 4:20PM</option>
                                        <option value="4:30PM - 5:45PM">4:30PM - 5:45PM</option>
                                        <option value="5:55PM - 7:10PM">5:55PM - 7:10PM</option>
                                        <option value="7:20PM - 8:35PM">7:20PM - 8:35PM</option>
                                    </select>
                                </div>
                                <div class="card-body">
                                    <input class="location-input" type="text" placeholder="Location" name="location">
                                </div>
                                <div class="card-body">
                                    <input class="professor-input" type="text" placeholder="Professor" name="professor">
                                </div>
                                <button id=submit-form>Submit Me</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="./js/schedule.js"></script>
</body>

</html>
